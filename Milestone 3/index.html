<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Form to collect resume data -->
        <section id="form-section">
            <h2>Enter Your Details</h2>
            <form id="resume-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="title">Job Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="summary">Professional Summary:</label>
                <textarea id="summary" name="summary" required></textarea>

                <label for="experience">Work Experience (comma-separated):</label>
                <textarea id="experience" name="experience" required></textarea>

                <label for="education">Education (comma-separated):</label>
                <textarea id="education" name="education" required></textarea>

                <label for="skills">Skills (comma-separated):</label>
                <textarea id="skills" name="skills" required></textarea>

                <button type="submit">Generate Resume</button>
            </form>
        </section>

        <!-- The Resume Output Section -->
        <section id="resume-section" style="display: none;">
            <header>
                <h1 id="resume-name"></h1>
                <p id="resume-title"></p>
            </header>
            <section id="contact">
                <h2>Contact Information</h2>
                <p id="resume-email"></p>
                <p id="resume-location"></p>
            </section>
            <section id="summary">
                <h2>Professional Summary</h2>
                <p id="resume-summary"></p>
            </section>
            <section id="experience">
                <h2>Work Experience</h2>
                <div id="resume-experience"></div>
            </section>
            <section id="education">
                <h2>Education</h2>
                <div id="resume-education"></div>
            </section>
            <section id="skills">
                <h2>Skills</h2>
                <ul id="resume-skills"></ul>
            </section>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
